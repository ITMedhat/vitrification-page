<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسين يحيي حسين احمد - الصفحة الشخصية</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background: #121212;
            color: #e0e0e0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1e1e1e;
        }
        .header img {
            width: 80px;
            height: 80px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            text-align: center;
        }
        .content {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .profile-pic {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            border: 3px solid #007BFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .content div {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }
        .content div:nth-child(2) { animation-delay: 0.2s; }
        .content div:nth-child(3) { animation-delay: 0.4s; }
        .content div:nth-child(4) { animation-delay: 0.6s; }
        .content div:nth-child(5) { animation-delay: 0.8s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            color: #8f8f8f;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>حسين يحيي حسين احمد</h1>
        <img src="logo.png" alt="لوجو الفريق">
    </header>
